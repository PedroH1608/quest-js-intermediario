<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <title>Quest Formulário</title>
</head>

<body>
    <div class="welcome">
        <h1>FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h1>
        <p>Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
        </p>
    </div>
    <div class="formulario">
        <div class="caixa-input">
            <input type="text" class="input" placeholder="Nome completo *">
            <span class="campo-obrigatorio">Campo Obrigatório</span>
        </div>

        <div class="caixa-input">
            <input type="email" class="input" placeholder="E-mail *">
            <span class="campo-obrigatorio">Campo Obrigatório</span>
        </div>

        <div class="caixa-input">
            <input type="text" class="input" placeholder="Telefone *">
            <span class="campo-obrigatorio">Campo Obrigatório</span>
        </div>

        <div class="caixa-input">
            <textarea class="input mensagem" placeholder="Mensagem *"></textarea>
            <span class="campo-obrigatorio">Campo Obrigatório</span>
        </div>

        <span>*Campos Obrigatórios</span>

        <button id="botao">Enviar</button>
    </div>
    <script src="./src/js/index.js"></script>
</body>

</html>
